{{- if .Values.mariadb.enabled }}
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "matomo.fullname" . }}-mariadb
  labels:
    app.kubernetes.io/name: {{ include "matomo.name" . }}-mariadb
    app.kubernetes.io/instance: {{ .Release.Name }}
spec:
  serviceName: {{ include "matomo.fullname" . }}
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "matomo.name" . }}-mariadb
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "matomo.name" . }}-mariadb
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      serviceAccountName: {{ include "matomo.serviceAccountName" . }}
      volumes:
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.mariadb.image }}:{{ .Values.mariadb.imageTag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
          - name: MYSQL_USER
            value: {{ .Values.mariadb.user }}
          - name: MYSQL_DATABASE
            value: {{ .Values.mariadb.name }}
          - name: MYSQL_PASSWORD
            value: {{ .Values.mariadb.password }}
          - name: MYSQL_ROOT_PASSWORD
            value: {{ .Values.mariadb.rootPassword }}
          ports:
            - name: mysql
              containerPort: 3306
              protocol: TCP
          # livenessProbe:
          #   httpGet:
          #     path: /
          #     port: http
          # readinessProbe:
          #   httpGet:
          #     path: /
          #     port: http
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
    {{- end }}
    {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
{{- end }}
{{- end }}